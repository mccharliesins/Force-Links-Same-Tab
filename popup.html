<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Links Same Tab</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Force Links Same Tab</h1>
            <div class="status-indicator">
                <span class="status-text" id="statusText">Active</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="extensionEnabled" checked>
                    <label for="extensionEnabled" class="slider"></label>
                </div>
            </div>
        </header>

        <div class="section">
            <h3>Mode</h3>
            <div class="mode-selector">
                <label class="mode-option">
                    <input type="radio" name="mode" id="modeRedirect" value="redirect" checked>
                    <span class="radio-mark"></span>
                    <div class="mode-content">
                        <strong>Redirect Mode</strong>
                        <small>Open links in same tab</small>
                    </div>
                </label>
                
                <label class="mode-option">
                    <input type="radio" name="mode" id="modeBlock" value="block">
                    <span class="radio-mark"></span>
                    <div class="mode-content">
                        <strong>Block Mode</strong>
                        <small>Completely prevent new tabs</small>
                    </div>
                </label>
            </div>
        </div>

        <div class="section">
            <h3>Site Control</h3>
            <div class="current-site">
                <span>Current site: </span>
                <span id="currentSiteDisplay">Loading...</span>
            </div>
            
            <div class="site-controls">
                <button id="addToAlwaysOn" class="btn btn-success">
                    Always ON for this site
                </button>
                <button id="addToAlwaysOff" class="btn btn-danger">
                    Always OFF for this site
                </button>
            </div>
        </div>

        <div class="section">
            <h3>Always ON Sites</h3>
            <div class="site-list" id="alwaysOnContainer">
                <div class="empty-state">Extension will always work on these sites</div>
            </div>
        </div>

        <div class="section">
            <h3>Always OFF Sites</h3>
            <div class="site-list" id="alwaysOffContainer">
                <div class="empty-state">Extension will never work on these sites</div>
            </div>
        </div>

        <div class="section">
            <h3>Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalInterceptions">0</span>
                    <span class="stat-label">Links Intercepted</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="todayInterceptions">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeSites">0</span>
                    <span class="stat-label">Active Sites</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Options</h3>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="enhancedJobSites" checked>
                    <span class="checkmark"></span>
                    Enhanced support for job sites
                </label>
            </div>
        </div>

        <footer>
            <div class="footer-buttons">
                <button id="resetSettings" class="btn btn-outline">Reset All Settings</button>
                <button id="exportSettings" class="btn btn-outline">Export Settings</button>
            </div>
            <div class="version">Version 1.0</div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
